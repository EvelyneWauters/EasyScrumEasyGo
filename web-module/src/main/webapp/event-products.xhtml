<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>
    <h1>Evenement</h1>
    <p:dataTable value="#{eventController.producten}" var="product">
        <p:column headerText="Naam">
            <h:outputText value="#{product.naam}" />
        </p:column>

        <p:column headerText="Merk">
            <h:outputText value="#{product.merk}" />
        </p:column>

        <p:column headerText="Totaal (in l)">
            <h:outputText value="#{eventController.getQuantity(product)}" />
        </p:column>

        <p:column>
            <p:commandButton value="Pint" action="#{eventController.addQuantity(product, 1)}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
