<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{eventController.evenement}" converter="#{eventConverter}" />
</f:metadata>
<h:head>
    <title>Evenement</title>
</h:head>
<h:body>
    <h1>Evenement: #{eventController.evenement.name}</h1>
    <p:dataTable value="#{eventController.products}" var="product">
        <p:column headerText="Naam">
            <h:outputText value="#{product.name}" />
        </p:column>

        <p:column headerText="Totaal (in l)">
            <h:outputText value="#{eventController.getQuantity(product)}" />
        </p:column>

        <p:column>
            <p:commandButton value="Pint" action="#{eventController.addQuantity(product)}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
